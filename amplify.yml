version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm ci --include=dev
    build:
      commands:
        - npm run build
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend  
        - npm ci --include=dev
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - backend/node_modules/**/*