version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - cd frontend && npm ci --include=dev
    build:
      commands:
        - npm run frontend:build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*