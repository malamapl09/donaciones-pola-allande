version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ls -la
        - pwd
        - cd frontend && npm ci --include=dev
    build:
      commands:
        - pwd
        - ls -la frontend/
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*